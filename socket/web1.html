BID.popLogin.ucsl_init = function () {
    var fns = BID.popLogin;
    if(fns.ucsl_inited){return;}else{fns.ucsl_inited = 1;}
    var safeHolder = 'uc-safe-pwd-input';
    var cas_normal_pwd = 'cas_normal_pwd';
    var cas_submit = 'cas_submit';
    var ucsl_check = 'ucsl_check';
    var ucsl_status = '';
    setTimeout(function () {
        BID.placehold('#cas_userName', {cssText: 'z-index:18;padding:6px 23px;color:#ccc;'});
        BID.placehold('#cas_password', {cssText: 'z-index:18;padding:6px 23px;color:#ccc;'});
        BID.placehold('#cas_imageCode', {cssText: 'z-index:18;padding:5px 10px;left:0;color:#ccc;'});
    }, 200);
    function errLog (strErr) {T("#cas_Error").html(strErr);}
    function setLoading () {
        T('#' + cas_normal_pwd).hide();
        T('#' + safeHolder).show();
        T('#' + cas_submit).val('loading...');
        ucsl_status = 'loading';
    }
    function ucsl_ready () {
        ucsl_status = 'ready';
        T('#' + cas_submit).val('登录').css({'background-color': ''});
    }
    function ucsl_fail () {
        ucsl_status = 'error';
        errLog('安全控件加载失败');
        T('#' + cas_submit).val('登录').css({'background-color': '#ccc'});
    }
    function formChk (safeChecked) {
        var sErr = '';
        if("" == T.string(T("#cas_imageCode").val()).trim()){sErr = '请填写验证码！';}
        if("" == T.string(T("#cas_userName").val()).trim()){sErr = '请填写账号！';}
        if(sErr){return sErr;}
        if(safeChecked){
            if(!ucsl.verify()){sErr = '请填写合适的密码！';}
        }
        return sErr;
    }
    function toSubmit() {
        var safeChecked = T('#' + ucsl_check).attr('checked');
        if(safeChecked && ucsl_status != 'ready'){return;}
        var sErr = formChk(safeChecked);
        errLog(sErr);
        if(sErr){return;}
        T("#cas_loginForm").submit();
    }
    T('#cas_imageCode').keydown(function (e) {
        if(e.keyCode == 13){toSubmit();}
    });
    T('#' + cas_submit).click(toSubmit);
    T('#' + ucsl_check).click(function () {
        if(!ucsl.support()){
            T(this).attr('checked', false).parent().hide();
        }
        if(!this.checked){
            T('#' + cas_submit).val('登录').css({'background-color': ''});
        }
        if(!this.checked || !ucsl.support()){
            T('#' + cas_normal_pwd).show();
            T('#' + safeHolder).hide();
            return;
        }
        if(ucsl_status == 'error'){
            ucsl_fail();
        }
        if(ucsl_status == 'loading'){
            T('#' + cas_submit).val('loading...');
        }
        if(ucsl_status == 'ready' || ucsl_status == 'loading' || ucsl_status == 'error'){
            T('#' + cas_normal_pwd).hide();
            T('#' + safeHolder).show();
            return;
        }
        if(ucsl_status == ''){
            setLoading();
            ucsl.init({
                fid: safeHolder,
                style: {width: 237, height: 27, tabindex: 2},
                tabout: "cas_imageCode",
                ready: ucsl_ready,
                fail: ucsl_fail
            });
        }
    }).click();
};
